<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fount Awosme link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <div class="wave wave-one"></div>
        <div class="wave wave-two"></div>
        <div class="wave wave-three"></div>

        <div id="weathercon">
            <i class="fas fa-sun" style="color: #eccc68;">
            </i>
        </div>
            <h4>{%location%},{%country%}</h4>
        <div class="info">
            <h2 class="location"><i class="fas fa-street-view" style="color: #fff"></i></h2>
            <p id="date">Wed | Oct 23 | 10:49AM</p>
            <h1 class="temp">{%tempval%}&deg;C</h1>
            <h3 class="tempmin_max">Min {%tempmin%} | Max {%tempmax%}</h3>
        </div>
    </div>
    <script>
        const curDate = document.getElementById('date'); 
        let weathercon= document.getElementById('weathercon');

        const tempStatus = "{%tempstatus%}" ; 

        if(tempStatus == "Sunny"){
            weathercon.innerHTML =  "<i class='fas fa-sun' style='color: #eccc68;''></i>"
        }

        const getCurrentDay = () => {

            var weekday = new Array(7) ;
            weekday[0] = "Sunday" ; 
            weekday[1] = "Monday" ; 
            weekday[2] = "Tuesday" ; 
            weekday[3] = "Wednesday" ; 
            weekday[4] = "Thursday" ; 
            weekday[5] = "Firday" ; 
            weekday[6] = "Saturday" ; 
            
            let currentTime = new Date();
            let day = weekday[currentTime.getDay()];
            return day ;
        };
        
        const getCurrentTime = () => {

            var months = [
                "Jan",
                "Feb",
                "Mar",
                "Apr",
                "May",
                "June",
                "July",
                "Aug",
                "Sept",
                "Oct",
                "Nov",
                "Dec",
            ];

            var now = new Date() ;
            var month = months[now.getMonth()] ;
            var date = now.getDate() ;

            let hours = now.getHours() ;
            let mins = now.getMinutes() ;
            
            let perios = 'AM' ;
            
            if(hours > 11 ){
                perios ="PM" ;
                if(hours > 12) hours -= 12 ;
            }
            if(mins < 10 ){
                min = '0' + mins ;
            }

            return `${month} ${date} | ${hours}:${mins}${perios}` ;
        };

        curDate.innerHTML = `${getCurrentDay()} ${getCurrentTime()}`
    </script>
</body>
</html>
